<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator FFMI</title>
</head>
<body>

    <main class="all">
        <section class="card">
            <header>
                <h1>Calcul ton FFMI</h1>            
            </header>
            <form>
                <fieldset>
                    <legend>Taille</legend>
                    <input placeholder="en mètre" type="number" id="tall" name="tall">
                </fieldset>
        
                <fieldset>
                    <legend>Poids</legend>
                    <input placeholder="en Kg" type="number" id="weight" name="weight">
                </fieldset>
        
                <fieldset>
                    <legend>Taux de masse grasse</legend>
                    <input placeholder="en %" type="number" id="body-fat" name="body-fat">
                </fieldset>
                <button id="btn-calcul" type="button" class="btn-calcul">Calculer</button>        
            </form>
            <footer>
                <span id="result-total">Résultat</span>
            </footer>   
        </section>    
    </main>
<script src="script.js"></script>
</body>
</html>
